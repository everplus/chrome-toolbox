<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title></title>
  <link href="options.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="convenience_util.js"></script>
  <script type="text/javascript" src="key_util.js"></script>
  <script type="text/javascript" src="database_operator.js"></script>
  <script type="text/javascript" src="fill_form.js"></script>
  <script type="text/javascript" src="quick_launch.js"></script>
  <script type="text/javascript" src="shortcut.js"></script>
  <script type="text/javascript" src="options.js"></script>

</head>
<body onload="init();">
  <div class="contentBox">
   <div id="header">
     <h1 id="optionTitle"></h1>
   </div>
   <div id="description"></div>
   <div id="nav">
     <ul>
       <li id="mGeneral" class="choose"></li>
       <li id="mFillForm"></li>
       <li id="mQuicklyVisit"></li>
       <li id="mShortcut"></li>
       <li id="mRecommended"></li>
     </ul>
     <div class="clear"></div>
   </div>
   <div id="main">

    <div id="generalTab">
       <div class="innerBox">
         <div class="itemTitle" id="title_floatingBar"></div>
         <div class="item">
           <label><input type="checkbox" id="imageBar" checked="true">
             <span id="item_imageBar"></span>
           </label>
         </div>
         <div class="item">
           <label><input type="checkbox" id="videoBar" checked="true">
             <span id="item_videoBar"></span>
           </label>
         </div>
         <div class="itemTitle" id="title_tab"></div>
         <div class="item">
           <label><input type="checkbox" id="closeLastTab" checked="true">
             <span id="item_closeLastTab"></span>
           </label>
         </div>
         <div class="item">
           <label><input type="checkbox" id="openInNewTab" checked="true">
             <span id="item_openInNewTab"></span>
           </label>
         </div>
         <div class="item">
           <label><input type="checkbox" id="dbclickCloseTab" checked="true">
             <span id="item_dbClickCloseTab"></span>
           </label>
         </div>
      </div>
     </div>

    <div id="fillFormTab">
     <div class="navTip">
      <span id="fillForm_tip"></span>
     </div>
     <div class="innerBox">
      <div class="box">
       <div class="fillForm_header">
         <table border="0" id="fillForm_table" cellspacing="0" cellpadding="0">
          <tr style="line-height:24px">         
            <th><div class="fillForm_url" id="fillForm_address"></div></th>
            <th><div class="fillForm_title" id="fillForm_title"></div></th>
            <th><div class="fillForm_date" id="fillForm_date"></div></th>
            <th><div class="fillForm_operate"> </div></th>
          </tr>
         </table>
       </div>
       <div class="fillForm_record" id="allFormInfo">

       </div>
     </div>
     <div class="form_delete">
       <a href="javascript:void(0)" id="form_deleteAll">
         <img src="images/del.png" style="position: relative; top:2px;" alt="">
         <span id="fillFrom_delAll"></span>
       </a>
     </div>
     <div id="formContent">
      <div id="form_close" onclick="$('formContent').style.display = 'none'">
        <img src="images/close.png" alt="">
      </div>
      <div style="line-height: 25px; margin-top:20px" id='divTitle'></div>
      <div style="line-height: 25px;" id='divURL'></div>
      <div id="divFromInfoTable"></div>
    </div>
    </div>
    </div>

    <div id="quicklyVisitTab">
    <div class="navTip">
      <span id="bookmark_tip"></span>

    </div>
    <div class="innerBox">
    <div id="openBookmark">
    </div>
    <div style="margin-left: 158px;"><a href="javascript:void(0)" id="gotoShortcutTab"></a></div>
    <div id="bookmarkBox">
      <div class="bookmarkInnerBox">
        <div id="bookmarkTree"></div>
        <div id="bookmarkList"></div>
        <div class="clear"></div>
      </div>
      <div id="bookmarkMenuDiv">
        <input type="hidden" id="openHitKey">
        <button id="quicklyVisit_selectedFolder" onclick="setSelectedBookmarkFolder()"></button>
        <button id="quicklyVisit_manageBookmark" onclick="openBookmarkTab()"></button>
        <button id="quicklyVisit_close" onclick="closeBox('bookmarkBox')"></button>
      </div>
    </div>
    </div>
    </div>

    <div id="shortcutTab">
      <div class="navTip">
      <span id="shortcut_tip"></span>
      </div>
      <div class="innerBox">
      <div style='margin-bottom:10px;'>
        <label>
          <input type="checkbox" id="isCompare">
          <span class="font_blue" id="shortcut_compare"></span>
        </label>
      </div>
      <div id="shortcutTable"></div>

     </div>
    </div>

    <div id="recommendedTab">
       <div class="recommendedInnerBox">
         <div class="recommendedTitle">
           <div class="more">
             <a href="https://chrome.google.com/extensions/featured/by_google" target="_blank" id="more"></a></div>
           <div id="recommended_fromGoogle"></div>
         </div>
         <table class="recommendedTable" cellpadding="2" cellspacing="2" align="">
           <tr>
             <td class="description" id="screenCaptureDesc"></td>
             <td class="image"><img src="images/icon_capture_32.png" alt=""></td>
             <td><a href="https://chrome.google.com/extensions/detail/cpngackimfmofbokmjmljamhdncknpmg" id="screenCapture" target="_blank"></a> </td>
           </tr>
           <tr>
             <td class="description" id="downloadHelperDesc"></td>
             <td class="image"><img src="images/icon_download_32.png" alt=""></td>
             <td><a href="https://chrome.google.com/extensions/detail/mfjkgbjaikamkkojmakjclmkianficch" id="downloadHelper" target="_blank"></a></td>
           </tr>
           <tr>
             <td class="description" id="googleTranslateDesc"></td>
             <td class="image"><img src="images/icon_translate_32.gif" alt=""></td>
             <td><a href="https://chrome.google.com/extensions/detail/aapbdbdomjkkjkaonfhkkikfgjllcleb" id="googleTranslate" target="_blank"></a></td>
           </tr>
         </table>
         <div class="recommendedTitle">
           <div class="more"><a href="https://chrome.google.com/extensions" target="_blank" id="more2"></a></div>
           <div id="recommended_fromThird"></div>
         </div>
         <table class="recommendedTable" cellpadding="2" cellspacing="2" align="">
           <tr>
             <td class="description" id="proxySwitchDesc"></td>
             <td class="image"><img src="images/icon_proxy_32.png" alt=""></td>
             <td><a href="https://chrome.google.com/extensions/detail/caehdcpeofiiigpdhbabniblemipncjj" id="proxySwitch" target="_blank"></a> </td>
           </tr>
           <tr>
             <td class="description" id="dragAndGoDesc"></td>
             <td class="image"><img src="images/icon_dragAndGo_32.png" alt=""></td>
             <td><a href="https://chrome.google.com/extensions/detail/jaikcnhlohebodlpkmjepipngegjbfpg" id="dragAndGo" target="_blank"></a></td>
           </tr>
           <tr>
             <td class="description" id="smoothGesturesDesc"></td>
             <td class="image"><img src="images/icon_gestures_32.png" alt=""></td>
             <td><a href="https://chrome.google.com/extensions/detail/lfkgmnnajiljnolcgolmmgnecgldgeld" id="smoothGestures" target="_blank"></a></td>
           </tr>
           <tr>
             <td class="description" id="tabMenuDesc"></td>
             <td class="image"><img src="images/icon_tab_menu_35.png" alt=""></td>
             <td><a href="https://chrome.google.com/extensions/detail/galfofdpepkcahkfobimileafiobdplb" id="tabMenu" target="_blank"></a></td>
           </tr>
         </table>
         <div class="disclaimer"><a href="#" id="disclaimer"></a> </div>
         
     </div>
    </div>
   </div>
  </div>
  <div id="footer">&copy;2010 Google</div>
</body>
</html>
